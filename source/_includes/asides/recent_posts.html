<section class="panel radius recent-posts">
  <h3 class="subheader"><i class="icon-th-list"></i> Recent Posts</h3>
  <ul id="recent_posts" class="no-bullet">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
